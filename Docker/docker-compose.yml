# docker-compose.yml for CodeGuardian Pro
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: codeguardian-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-codeguardian_pro}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - codeguardian-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: codeguardian-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    command: redis-server /etc/redis/redis.conf
    networks:
      - codeguardian-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CodeGuardian Pro Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: codeguardian-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
      MONGODB_URI: mongodb://${MONGODB_USERNAME:-admin}:${MONGODB_PASSWORD:-password}@mongodb:27017/${MONGODB_DATABASE:-codeguardian_pro}?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      AD_CLIENT_ID: ${AD_CLIENT_ID}
      UPLOAD_DIR: /app/uploads
      TEMP_DIR: /app/temp
      LOG_DIR: /app/logs
      WAIT_FOR_DB: "true"
      INIT_DATABASE: "true"
    ports:
      - "5000:5000"
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      - temp_data:/app/temp
      - ./ssl:/app/ssl:ro
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - codeguardian-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # NGINX Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx-proxy
    container_name: codeguardian-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
      - ./ssl:/etc/nginx/ssl:ro
      - logs_data:/var/log/nginx
    depends_on:
      - backend
    networks:
      - codeguardian-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Watchtower for automatic updates (optional)
  watchtower:
    image: containrrr/watchtower
    container_name: codeguardian-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300 --cleanup
    networks:
      - codeguardian-network

  # Backup service (optional)
  backup:
    image: alpine:latest
    container_name: codeguardian-backup
    restart: unless-stopped
    volumes:
      - backup_data:/backup
      - mongodb_data:/data/mongodb:ro
      - uploads_data:/data/uploads:ro
    networks:
      - codeguardian-network
    command: |
      sh -c "
      echo 'Backup service started' &&
      while true; do
        sleep 86400
        echo 'Performing backup...'
        tar -czf /backup/backup-$$(date +%Y%m%d-%H%M%S).tar.gz /data/mongodb /data/uploads
        echo 'Backup completed'
      done
      "

networks:
  codeguardian-network:
    driver: bridge
    name: codeguardian-network

volumes:
  mongodb_data:
    name: codeguardian-mongodb-data
  mongodb_config:
    name: codeguardian-mongodb-config
  redis_data:
    name: codeguardian-redis-data
  uploads_data:
    name: codeguardian-uploads-data
  logs_data:
    name: codeguardian-logs-data
  temp_data:
    name: codeguardian-temp-data
  backup_data:
    name: codeguardian-backup-data